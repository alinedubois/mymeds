service: my-meds-backend

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: eu-west-3
  timeout: 10
  tracing:
    apiGateway: true
    lambda: true
  environment:
    TAGS_TABLE: my-meds-${opt:stage, self:provider.stage}-tags
  httpApi:
    cors:
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - OPTIONS
      allowedOrigins:
        - http://localhost:3000
        - https://mymeds-dev.surge.sh
        - https://mymeds.surge.sh
    payload: '2.0'
    authorizers:
      accessTokenAuth0:
        identitySource: $request.header.Authorization
        issuerUrl: https://dev-mymeds.eu.auth0.com/
        audience:
          - https://my-meds-api-gateway/
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:CreateTable
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
      Resource:
        - Fn::Join:
            - ""
            - - "arn:aws:dynamodb:"
              - Ref: AWS::Region
              - ":"
              - Ref: AWS::AccountId
              - ":table/my-meds*"
    - Effect: Allow
      Action:
        - dynamodb:ListTables
      Resource:
        - Fn::Join:
            - ""
            - - "arn:aws:dynamodb:"
              - Ref: AWS::Region
              - ":"
              - Ref: AWS::AccountId
              - ":table/*"
    - Effect: "Allow"
      Action:
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
      Resource: "*"

plugins:
  - serverless-plugin-umzug
#  - serverless-plugin-thundra

custom:
  umzug:
    tablename: my-meds-${env:STAGE, opt:stage, self:provider.stage}-migrations

package:
  exclude:
    - "node_modules/aws-sdk/**"
    - "node_modules/aws-sdk-fluent-builder/node_modules/**"
    - "node_modules/umzug/**"
    - "node_modules/umzug-cli/**"
    - "node_modules/umzug-dynamodb-storage/**"
    - "node_modules/serverless-plugin-umzug/**"

functions:
  list-tags:
    handler: src/tags/functions.list
    events:
      - httpApi:
          path: /tags
          method: get
          authorizer:
            name: accessTokenAuth0
  get-tag:
    handler: src/tags/functions.get
    events:
      - httpApi:
          path: /tags/{id}
          method: get
          authorizer:
            name: accessTokenAuth0
  auth:
    handler: src/tags/functions.auth
    events:
      - httpApi:
          path: /auth
          method: get
          authorizer:
            name: accessTokenAuth0
